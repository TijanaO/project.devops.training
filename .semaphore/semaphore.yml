version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Cache Dependencies
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore
            - pip install -r requirements.txt
            - cache store "pip-cache-$(checksum requirements.txt)" ~/.cache/pip
      secrets:
        - name: dockerhub-credentials
  - name: Lint
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install pylint
            - pylint src
      secrets:
        - name: dockerhub-credentials
  - name: 'Dependency Security Scan '
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install safety
            - safety check -r requirements.txt
      secrets:
        - name: dockerhub-credentials
  - name: Generate SBOM
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install cyclonedx-bom
            - cyclonedx-py environment -o sbom.xml
            - artifact push workflow sbom.xml
            - cache store "pip-cache-$(checksum requirements.txt)" ~/.cache/pip
      secrets:
        - name: dockerhub-credentials
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_4.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
