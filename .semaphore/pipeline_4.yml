version: v1.0
name: Pipeline 4
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build Docker Image
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
            - ls -la
            - 'docker build -t tijanao/projecttijana:${SEMAPHORE_GIT_SHA} .'
      secrets:
        - name: dockerhub-credentials
  - name: Push Docker image
    task:
      secrets:
        - name: dockerhub-credentials
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
            - '''docker build -t tijanao/projecttijana:${SEMAPHORE_GIT_SHA} .'''
            - '''docker push tijanao/projecttijana:${SEMAPHORE_GIT_SHA}'''
            - '''docker tag tijanao/projecttijana:${SEMAPHORE_GIT_SHA} tijanao/projecttijana:latest'''
            - '''docker push tijanao/projecttijana:latest'''
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_5.yml
    auto_promote:
      when: branch = 'main'  AND result = 'passed'
